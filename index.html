<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>~ Aerolinea ~</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/plane-ticket.png" type="image/x-icon"> 
</head>
<body>
    <h2 class="text-center my-5 titulo">Reserva de Vuelos</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <div class="alerta"></div>
                <form id="nueva-cita">
                    <legend class="mb-4">Datos de Reserva</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha de Salida</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha-salida" name="salida" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha de Regreso </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha-regreso" name="regreso" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control"  placeholder="Número de Teléfono" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Correo:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label  class="col-sm-4 col-lg-4 col-form-label">Destino:</label>
                        <div class="col-sm-8 col-lg-8">
                        <select name="destino" id="destino" class="form-control" required>
                            <option value="" disabled selected>Selecciona un destino</option>
                            <option value="Nueva York">Nueva York</option>
                            <option value="Los Ángeles">Los Ángeles</option>
                            <option value="Londres">Londres</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Tokio">Tokio</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Cantidad de Pasajeros: </label>
                        <div class="col-sm-8 col-lg-8">
                        <input type="number" name="pasajeros" id="pasajeros" min="1" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear Reserva</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Administra tus Citas</h2>
                <ul id="citas" class="list-group lista-citas"></ul>

            </div>
        </div> <!--.row-->
    </div><!--.container-->


    <script src="js/engranajes.js"></script>

</body>
</html>
